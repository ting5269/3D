<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 立方體展示</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            touch-action: none;
        }
        canvas { display: block; }
        .speed-control {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }
        .dot {
            width: 15px;
            height: 15px;
            background-color: gray;
            border-radius: 50%;
            cursor: pointer;
        }
        .active {
            background-color: white;
        }
        #easter-egg {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="speed-control">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <img id="easter-egg" src="https://i.pinimg.com/736x/16/c3/09/16c309041e96afda74b3564ffc8fda11.jpg" alt="Easter Egg">

    <script>
        // 建立場景、相機、渲染器
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // 設定背景紋理
        const textureLoader = new THREE.TextureLoader();
        textureLoader.load('https://threejsfundamentals.org/threejs/resources/images/starfield.png', (texture) => {
            scene.background = texture;
        });

        // 燈光設定
        const light = new THREE.DirectionalLight(0xffffff, 0.8);
        light.position.set(5, 5, 5);
        light.castShadow = true;
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040, 0.5));

        // 建立立方體
        const cube = new THREE.Mesh(
            new THREE.BoxGeometry(),
            new THREE.MeshStandardMaterial({ color: 0x87CEFA, metalness: 0.7, roughness: 0.3 })
        );
        cube.castShadow = true;
        scene.add(cube);
        camera.position.z = 5;

        // 速度設定
        let speedLevels = [0, 5, 10, 15, 20, 25];
        let speedIndex = 1;
        let rotateX = 0;
        let rotateY = 0;
        let isMouseDown = false;

        // 音效設定
        const rotationSound = new Audio('https://www.fesliyanstudios.com/play-mp3/4380');
        rotationSound.loop = true;
        rotationSound.volume = 0;
        let isRotating = false;

        function updateRotationSound() {
            let rotationSpeed = Math.abs(rotateX) + Math.abs(rotateY) + speedLevels[speedIndex] * 0.01;

            if (rotationSpeed > 0.005) {
                if (!isRotating) {
                    rotationSound.currentTime = 0;
                    rotationSound.play();
                    isRotating = true;
                }
                rotationSound.volume = Math.min(rotationSpeed * 1.5, 1);
            } else {
                if (isRotating && rotationSound.volume > 0.02) {
                    rotationSound.volume -= 0.01;
                } else {
                    rotationSound.pause();
                    isRotating = false;
                }
            }
        }

        // 速度控制按鈕
        const dots = document.querySelectorAll('.dot');
        function updateSpeed() {
            dots.forEach((dot, index) => dot.classList.toggle('active', index < speedIndex));
        }
        updateSpeed();

        document.querySelector('.speed-control').addEventListener('click', () => {
            speedIndex = (speedIndex + 1) % speedLevels.length;
            updateSpeed();
        });

        // 監聽滑鼠拖曳
        window.addEventListener('mousedown', () => { isMouseDown = true; });
        window.addEventListener('mouseup', () => { isMouseDown = false; });

        window.addEventListener('mousemove', (event) => {
            if (isMouseDown) {
                rotateX = event.movementY * 0.002;
                rotateY = event.movementX * 0.002;
                updateRotationSound();
            }
        });

        // Easter Egg 設定
        let clickCountTopCenter = 0;
        let clickTimerTopCenter = null;

        function showEasterEgg() {
            document.getElementById('easter-egg').style.display = 'block';
        }

        function hideEasterEgg() {
            document.getElementById('easter-egg').style.display = 'none';
        }

        window.addEventListener('click', (event) => {
            hideEasterEgg(); // 點擊時隱藏圖片
            if (event.clientY < window.innerHeight / 4) { // 判斷是否在上方的區域
                clickCountTopCenter++;
                if (clickTimerTopCenter) clearTimeout(clickTimerTopCenter);
                clickTimerTopCenter = setTimeout(() => {
                    clickCountTopCenter = 0;
                }, 300);
                if (clickCountTopCenter === 2) {
                    showEasterEgg();
                    clickCountTopCenter = 0; // 重置計數
                }
            }
        });

        // 窗口調整時重新適配
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // 動畫函式
        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += rotateX + speedLevels[speedIndex] * 0.01;
            cube.rotation.y += rotateY + speedLevels[speedIndex] * 0.01;
            updateRotationSound();
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
