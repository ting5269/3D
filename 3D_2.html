<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D ç«‹æ–¹é«”å±•ç¤º</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            touch-action: none;
        }
        canvas { display: block; }
        .speed-control {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }
        .dot {
            width: 15px;
            height: 15px;
            background-color: gray;
            border-radius: 50%;
            cursor: pointer;
        }
        .active {
            background-color: white;
        }
        #easter-egg {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="speed-control">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <img id="easter-egg" src="https://i.pinimg.com/736x/16/c3/09/16c309041e96afda74b3564ffc8fda11.jpg" alt="Easter Egg">

    <script>
        // å»ºç«‹å ´æ™¯ã€ç›¸æ©Ÿã€æ¸²æŸ“å™¨
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // è¨­å®šèƒŒæ™¯ç´‹ç†
        const textureLoader = new THREE.TextureLoader();
        textureLoader.load('https://threejsfundamentals.org/threejs/resources/images/starfield.png', (texture) => {
            scene.background = texture;
        });

        // ç‡ˆå…‰è¨­å®š
        const light = new THREE.DirectionalLight(0xffffff, 0.8);
        light.position.set(5, 5, 5);
        light.castShadow = true;
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040, 0.5));

        // å»ºç«‹ç«‹æ–¹é«”
        const cube = new THREE.Mesh(
            new THREE.BoxGeometry(),
            new THREE.MeshStandardMaterial({ color: 0x87CEFA, metalness: 0.7, roughness: 0.3 })
        );
        cube.castShadow = true;
        scene.add(cube);
        camera.position.z = 5;

        // é€Ÿåº¦è¨­å®š
        let speedLevels = [0, 5, 10, 15, 20, 25];
        let speedIndex = 1;
        let rotateX = 0;
        let rotateY = 0;
        let isDragging = false;
        let lastX = 0, lastY = 0;

        // éŸ³æ•ˆè¨­å®š
        const rotationSound = new Audio('https://www.fesliyanstudios.com/play-mp3/4380');
        rotationSound.loop = true;
        rotationSound.volume = 0;
        let isRotating = false;
        
        // æ·»åŠ é€™ä¸€è¡Œï¼Œåˆå§‹éŸ³æ•ˆéœéŸ³
        let soundInitialized = false;

        function updateRotationSound() {
            let rotationSpeed = Math.abs(rotateX) + Math.abs(rotateY) + speedLevels[speedIndex] * 0.01;
            if (rotationSpeed > 0.005) {
                if (!isRotating) {
                    rotationSound.currentTime = 0;
                    rotationSound.play();
                    isRotating = true;
                }
                rotationSound.volume = Math.min(rotationSpeed * 1.5, 1);
            } else {
                if (isRotating && rotationSound.volume > 0.02) {
                    rotationSound.volume -= 0.01;
                } else {
                    rotationSound.pause();
                    isRotating = false;
                }
            }
        }

        // é€Ÿåº¦æ§åˆ¶æŒ‰éˆ•
        const dots = document.querySelectorAll('.dot');
        function updateSpeed() {
            dots.forEach((dot, index) => dot.classList.toggle('active', index < speedIndex));
        }
        updateSpeed();

        document.querySelector('.speed-control').addEventListener('click', () => {
            speedIndex = (speedIndex + 1) % speedLevels.length;
            updateSpeed();
        });

        // æ»‘é¼ æ‹–æ›³æ”¯æ´
        window.addEventListener('mousedown', (event) => {
            isDragging = true;
            lastX = event.clientX;
            lastY = event.clientY;
        });

        window.addEventListener('mouseup', () => {
            isDragging = false;
        });

        window.addEventListener('mousemove', (event) => {
            if (!isDragging) return;
            let deltaX = event.clientX - lastX;
            let deltaY = event.clientY - lastY;
            rotateY = deltaX * 0.002;
            rotateX = deltaY * 0.002;
            lastX = event.clientX;
            lastY = event.clientY;
            updateRotationSound();
        });

        // ğŸ“± æ‰‹æ©Ÿè§¸æ§æ”¯æ´
        window.addEventListener('touchstart', (event) => {
            isDragging = true;
            lastX = event.touches[0].clientX;
            lastY = event.touches[0].clientY;
            event.preventDefault();  // é¿å…è§¸æ§æ™‚ç•«é¢æ»¾å‹•
        });

        window.addEventListener('touchmove', (event) => {
            if (!isDragging) return;
            let deltaX = event.touches[0].clientX - lastX;
            let deltaY = event.touches[0].clientY - lastY;
            rotateY = deltaX * 0.002;
            rotateX = deltaY * 0.002;
            lastX = event.touches[0].clientX;
            lastY = event.touches[0].clientY;
            event.preventDefault();  // é¿å…è§¸æ§æ™‚ç•«é¢æ»¾å‹•
        });

        window.addEventListener('touchend', () => {
            isDragging = false;
        });

        // Easter Egg é»æ“Šè§¸ç™¼
        let clickCountTopCenter = 0;
        let clickTimerTopCenter;

        function showEasterEgg() {
            document.getElementById('easter-egg').style.display = 'block';
        }

        function hideEasterEgg() {
            document.getElementById('easter-egg').style.display = 'none';
        }

        window.addEventListener('click', (event) => {
            hideEasterEgg();
            // åœ¨é€™è£¡åˆå§‹åŒ–éŸ³æ•ˆ
            if (!soundInitialized) {
                rotationSound.play();
                soundInitialized = true;
            }

            // å…¶é¤˜çš„é»æ“Šäº‹ä»¶é‚è¼¯
            if (event.clientY < window.innerHeight / 4) {
                clickCountTopCenter++;
                if (clickTimerTopCenter) clearTimeout(clickTimerTopCenter);
                clickTimerTopCenter = setTimeout(() => {
                    clickCountTopCenter = 0;
                }, 300);
                if (clickCountTopCenter === 2) {
                    showEasterEgg();
                    clickCountTopCenter = 0;
                }
            }
        });

        // å‹•ç•«å‡½å¼
        function animate() {
            requestAnimationFrame(animate);
            if (speedIndex > 0) { // åªæœ‰ç•¶ speedIndex å¤§æ–¼ 0 æ™‚ï¼Œæ‰å¢åŠ æ—‹è½‰
                cube.rotation.x += rotateX + speedLevels[speedIndex] * 0.01;
                cube.rotation.y += rotateY + speedLevels[speedIndex] * 0.01;
            }
            updateRotationSound();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
